<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Login.css">
    <link rel="icon" href="images/LOGO.ico">
    <title>Inclusive Link</title>
</head>
<body>
<main>
    <section class="create-account">
        <div class="logo-and-title">
            <img src="images/LOGO-QUALIDADE-MELHOR.png" class="logo" alt="">
            <h1 class="titulo">InclusiveLink</h1>
        </div>
        <p class="desc">InclusiveLink conectando pessoas e compartilhando experiências de forma inclusiva.</p>
    </section>
    <section class="form" id="form">
        <form action="Login" method="post" id="formLogin">
            <div class="form-control" id="form-control">
                <label>
                    <input type="text" id="username" name="nomeUsuario" placeholder="Email ou Nome de Usuário">
                </label>
                <label>
                    <input type="password" id="password" name="senha" placeholder="Senha">
                    <small>Error message</small>
                </label>
            </div>

            <label class="MantConect">
                <input type="checkbox" id="manterConectado" class="manterConectado">
                <span>Manter conectado</span>
            </label>

            <button id="entrar">Entrar</button>
            <span class="linha" id="linha"></span>
            <button id="cadastrar">Criar nova conta</button>
        </form>
    </section>
</main>
<footer>
    <div class="LOGO-E-NOMES">
        <div class="Logo-Nome-IL">
            <div class="bola-azul">
                <img src="images/LOGO-QUALIDADE-MELHOR.png" alt="Logo InclusiveLink">
            </div>
            <h1>Inclusive Link</h1>
        </div>
        <div class="Nomes">
            <h3>Abimael Lima</h3>
            <h3>Anthonius Figueiredo</h3>
            <h3>Igor Souza</h3>
        </div>
    </div>
</footer>
<script src="scripts/realizarLogin.js"></script>
</body>
</html>
